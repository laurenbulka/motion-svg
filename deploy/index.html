    <link rel="stylesheet" href="css/styles.css">
    <title>Motion Demo</title>

<body>
   
    <section id="ferriswheel">

              </g>

        </div>
    
        <div id="loading-bar">
    
            <svg width="398" height="31" xmlns="http://www.w3.org/2000/svg">

                <clipPath id="bar2" >
                  <rect id="bar2" fill="#424242" x="0" y="5" width="398" height="20" rx="8"/>

            </defs>
    
    
    
              <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    <rect id="gray-bar" fill="#C6C6C6" x="0" y="5" width="398" height="20" rx="8"/>
                    <rect id="black-bar" fill="#424242" x="0" y="5" width="398" height="20" rx="8"/>

                </g>
              </g>
